<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as student.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            position: fixed;
            height: 100%;
            overflow: auto;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar a {
            padding: 1rem;
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #2c3e50;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            padding: 1rem;
            flex: 1;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .toggle-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #1a252f;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <h3>Employee Details</h3>
    <img src="https://analyticsdrift.com/wp-content/uploads/2022/03/Impactsure-Technologies-Google-Cloud-Partner-Advantage-Program.jpg" alt="Profile Image">
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="/students">Students</a>
    <a href="/employees">Employees</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="container mt-4">
        <h1 class="text-center">Employee Details</h1>
        <!-- Display Employee Information -->
        <div th:if="${employee != null}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'ID: ' + ${employee.id}"></h5>
                    <p class="card-text" th:text="'Name: ' + ${employee.name}"></p>
                    <p class="card-text" th:text="'Department: ' + ${employee.department}"></p>
                </div>
            </div>
        </div>
        <!-- Display Error Message -->
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <!-- Back Button -->
        <div class="mt-3">
            <a href="/students" class="btn btn-primary">Back to Students</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2023 Employee Management System
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        sidebar.classList.toggle('active');
        mainContent.classList.toggle('shifted');
    }
</script>
</body>
</html>
